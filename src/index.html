<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Piggy Bank</title>
  <style>
    /* Reset and base styles - matching reference */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden !important;
      background-color: #000000;
      position: relative;
      font-family: Arial, system-ui, -apple-system, sans-serif;
      overscroll-behavior: none;
      touch-action: none;
    }

    /* Canvas container - fullscreen with black letterbox */
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      width: 100dvw;
      height: 100dvh;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Canvas - centered, will be sized by JS */
    #game-canvas {
      display: block;
      margin: 0;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* Pre-Pixi loading spinner (CSS only, shows before JS loads) */
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 1;
    }

    .loader {
      border: 3px solid #fb0058;
      border-radius: 50%;
      border-right-color: transparent;
      border-bottom-color: transparent;
      width: 80px;
      height: 80px;
      animation-name: loading;
      animation-duration: 700ms;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes loading {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Hide spinner once game starts */
    .game-started .wrapper {
      display: none;
    }

    /* Font preloading - Gang from boot assets */
    @font-face {
      font-family: 'Gang';
      src: url('./assets/boot/Gang.ttf') format('truetype');
      font-display: swap;
    }

    @font-face {
      font-family: 'Roboto';
      src: url('./assets/main/fonts/Roboto.woff') format('woff');
      font-display: swap;
    }

    /* Fullscreen class for wrapper div */
    .fullscreen {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .fullscreen canvas {
      height: 100%;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
    }

    /* Portrait mode warning placeholder (optional overlay; body.orientation-* set by SDK onOrientationChange) */
    #portrait-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000000;
      color: #ffffff;
      font-size: 18px;
      text-align: center;
      padding: 40px;
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Show portrait warning on narrow viewport in portrait (1024px = UI overlay only; SDK breakpoint is in BrandConfig.orientationConfig.breakpointPx, default 768) */
    @media screen and (max-width: 1024px) and (orientation: portrait) {
      #portrait-warning {
        display: flex;
      }
    }

    /* Bet bar / UI layout by SDK orientation (body.orientation-portrait | .orientation-landscape set by GameOptions.onOrientationChange on view:orientationChange) */
    body.orientation-portrait #game-ui {
      padding: 12px;
    }
    body.orientation-portrait #game-ui > div {
      flex-wrap: wrap;
      gap: 12px;
      padding: 10px 14px;
    }
  </style>
</head>

<body>

  <!-- Game canvas container -->
  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    <!-- In-game UI: balance, bet, win, spin (GameUI binds to these IDs) -->
    <div id="game-ui" style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding: 24px; box-sizing: border-box;">
      <div style="pointer-events: auto; display: flex; align-items: center; gap: 24px; background: rgba(0,0,0,0.6); padding: 12px 20px; border-radius: 8px;">
        <div style="display: flex; align-items: center; gap: 8px;">
          <span style="color: #ffd700;">Balance:</span>
          <span id="balance-value" style="color: #fff; font-weight: bold;">$0.00</span>
        </div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <span style="color: #ffd700;">Bet:</span>
          <span id="bet-value" style="color: #fff; font-weight: bold;">$1.00</span>
        </div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <span style="color: #4ade80;">Win:</span>
          <span id="win-value" style="color: #fff; font-weight: bold;">$0.00</span>
        </div>
        <button id="spin-button" type="button" style="pointer-events: auto; margin-left: 16px; padding: 12px 32px; font-size: 18px; font-weight: bold; background: #fb0058; color: #fff; border: none; border-radius: 8px; cursor: pointer;">SPIN</button>
        <button id="skip-animations-button" type="button" style="pointer-events: auto; margin-left: 8px; padding: 12px 20px; font-size: 14px; font-weight: bold; background: #333; color: #fff; border: 1px solid #666; border-radius: 8px; cursor: pointer;">Skip Animations OFF</button>
        <button id="turbo-fast-button" type="button" style="pointer-events: auto; margin-left: 8px; padding: 12px 20px; font-size: 14px; font-weight: bold; background: #333; color: #fff; border: 1px solid #666; border-radius: 8px; cursor: pointer;">Turbo OFF</button>
      </div>
    </div>
  </div>

  <!-- Portrait mode warning (CSS fallback) -->
  <!-- <div id="portrait-warning">
    <div style="font-size: 48px; margin-bottom: 20px;">üì±‚ÜîÔ∏è</div>
    <div>Please rotate your device to landscape mode</div>
  </div> -->

  <script type="module" src="./main.js"></script>
</body>

</html>
