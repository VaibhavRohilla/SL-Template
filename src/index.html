<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Dragon Blingos</title>
  <style>
    /* Reset and base styles - matching reference */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden !important;
      background-color: #000000;
      position: relative;
      font-family: Arial, system-ui, -apple-system, sans-serif;
      overscroll-behavior: none;
      touch-action: none;
    }

    /* Canvas container - fullscreen with black letterbox */
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      width: 100dvw;
      height: 100dvh;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Canvas - centered, will be sized by JS */
    #game-canvas {
      display: block;
      margin: 0;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* Pre-Pixi loading spinner (CSS only, shows before JS loads) */
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 1;
    }

    .loader {
      border: 3px solid #fb0058;
      border-radius: 50%;
      border-right-color: transparent;
      border-bottom-color: transparent;
      width: 80px;
      height: 80px;
      animation-name: loading;
      animation-duration: 700ms;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes loading {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Hide spinner once game starts */
    .game-started .wrapper {
      display: none;
    }

    /* Font preloading - Gang from boot assets */
    @font-face {
      font-family: 'Gang';
      src: url('./assets/boot/Gang.ttf') format('truetype');
      font-display: swap;
    }

    @font-face {
      font-family: 'Roboto';
      src: url('./assets/main/fonts/Roboto.woff') format('woff');
      font-display: swap;
    }

    /* Fullscreen class for wrapper div */
    .fullscreen {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .fullscreen canvas {
      height: 100%;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
    }

    /* Portrait mode warning placeholder (actual implementation in Pixi) */
    #portrait-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000000;
      color: 0xffffff;
      font-size: 18px;
      text-align: center;
      padding: 40px;
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Show portrait warning on mobile portrait */
    @media screen and (max-width: 1024px) and (orientation: portrait) {
      #portrait-warning {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Pre-Pixi loading spinner -->
  <div class="wrapper">
    <div class="loader"></div>
  </div>

  <!-- Game canvas container -->
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
  </div>

  <!-- Portrait mode warning (CSS fallback) -->

    <div style="font-size: 48px; margin-bottom: 20px;">üì±‚ÜîÔ∏è</div>
    <div>Please rotate your device to landscape mode</div>
  </div> -->

  <script type="module" src="./main.js"></script>
</body>
</html>
